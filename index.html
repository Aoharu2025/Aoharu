<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Grandiflora+One&display=swap" rel="stylesheet">
  <title>청춘 - Blue Archive</title>
  <style>

  /* Add this to your existing CSS */
  #intro.hidden {
    transform: translateY(-100%);
    transition: transform 0.6s ease-out;
  }
    /* General reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #87CEEB;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    /* Academy grid layout */
    .academy-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 150px;
      gap: 20px;
      padding: 20px;
      justify-items: center;
      align-items: center;
      background-color: white;
    }

    /* Specific placement */
    #student-council {
      grid-column: 1 / 2;
    }

    #schale {
      grid-column: 3 / 4;
    }

    #abydos {
      grid-row: 2;
      grid-column: 1 / 2;
    }

    #gehenna {
      grid-row: 2;
      grid-column: 2 / 3;
    }

    #millennium {
      grid-row: 2;
      grid-column: 3 / 4;
    }

    #trinity {
      grid-row: 3;
      grid-column: 1 / 2;
    }

    #shanhaijing {
      grid-row: 3;
      grid-column: 2 / 3;
    }

    #hyakkiyakou {
      grid-row: 3;
      grid-column: 3 / 4;
    }

    #red-winter {
      grid-row: 4;
      grid-column: 1 / 2;
    }

    #valkyrie {
      grid-row: 4;
      grid-column: 2 / 3;
    }

    #arius {
      grid-row: 4;
      grid-column: 3 / 4;
    }

    #srt {
      grid-row: 5;
      grid-column: 1 / 2;
    }

    #others {
      grid-row: 5;
      grid-column: 3 / 4;
    }

    /* Academy images */
    .academy {
      all: unset; /* 모든 기본 스타일 초기화 */
      width: 15vw;
      height: 15vw;
      max-width: 150px; /* 최대 크기 제한 */
      max-height: 150px; /* 최대 크기 제한 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: white;
      border-radius: 10px;
    }

    .academy img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .academy p {
      margin: 10px 0 0;
      font-weight: bold;
      font-family: 'Diphylleia', sans-serif;
    }
    .popup h2 {
  font-family: 'Diphylleia', sans-serif;
}
.popup ul {
  list-style: none; /* 불필요한 점 제거 */
  padding: 0;
  margin: 0 auto; /* 수평 중앙 정렬 */
  text-align: center; /* 텍스트 중앙 정렬 */
}

/* 리스트 아이템 중앙 정렬 */
.popup ul li {
  margin: 5px 0; /* 리스트 간격 */
  font-family: 'Grandiflora One', serif;
  font-weight: bold;
}



  </style>
</head>



<body>

  <div id="intro" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url('https://i.imgur.com/5ESKgJU.png') no-repeat center center;
    background-size: cover;
    z-index: 9999;
    cursor: pointer;">
  </div>

  <header>청춘</header>
  <div class="academy-container">
    <!-- First Row -->
    <div class="academy" id="student-council">
      <img src="https://i.imgur.com/H7juyuM.png" alt="총학생회">
      <p>총학생회</p>
    </div>
    <div class="academy" id="schale">
      <img src="https://i.imgur.com/XKvf4LS.png" alt="샬레">
      <p>샬레</p>
    </div>

    <!-- Second Row -->
    <div class="academy" id="abydos">
      <img src="https://i.imgur.com/Gajz0vU.png" alt="아비도스">
      <p>아비도스</p>
    </div>
    <div class="academy" id="gehenna">
      <img src="https://i.imgur.com/Y8NIEdP.png" alt="게헨나">
      <p>게헨나</p>
    </div>
    <div class="academy" id="millennium">
      <img src="https://i.imgur.com/98ggh1V.png" alt="밀레니엄">
      <p>밀레니엄</p>
    </div>

    <!-- Third Row -->
    <div class="academy" id="trinity">
      <img src="https://i.imgur.com/fOOIflB.png" alt="트리니티">
      <p>트리니티</p>
    </div>
    <div class="academy" id="shanhaijing">
      <img src="https://i.imgur.com/FczdaK7.png" alt="산해경">
      <p>산해경</p>
    </div>
    <div class="academy" id="hyakkiyakou">
      <img src="https://i.imgur.com/CZ7BJCO.png" alt="백귀야행">
      <p>백귀야행</p>
    </div>

    <!-- Fourth Row -->
    <div class="academy" id="red-winter">
      <img src="https://i.imgur.com/wYVmPOr.png" alt="붉은겨울">
      <p>붉은겨울</p>
    </div>
    <div class="academy" id="valkyrie">
      <img src="https://i.imgur.com/cIwxAIc.png" alt="발키리">
      <p>발키리</p>
    </div>
    <div class="academy" id="arius">
      <img src="https://i.imgur.com/RgNaSeg.png" alt="아리우스">
      <p>아리우스</p>
    </div>

    <!-- Fifth Row -->
    <div class="academy" id="srt">
      <img src="https://i.imgur.com/sMbDc2N.png" alt="SRT">
      <p>SRT</p>
    </div>
    <div class="academy" id="others">
      <img src="https://i.imgur.com/XKvf4LS.png" alt="기타">
      <p>기타</p>
    </div>
  </div>
  <div id="dynamic-content">
    <!-- 학원 클릭 시 학생 목록이 여기에 표시됩니다. -->
  </div>
  <script src="script.js"></script>
</body>
</html>
